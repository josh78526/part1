<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Josh's Bank</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="intro">Josh's Bank</h1>
        <p class="login">please login</p>
        <form action="/loggedIn/welcome.html" target="_blank">
            <div class="loginInfo">
                <input class="input" id="username"
                placeholder="Username" type="text" required><br>
                <input class="input" id="password"
                placeholder="Password" type="password" required>
            </div>
            <button id="submit">login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
